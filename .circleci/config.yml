version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.13.0
    working_directory: ~/repo
    environment:
      BRANCH: master
      TARGET_REPO: albertmolodec/albertmolodec.github.io.git
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-

      - run:
          name: Log env variables
          command: |
            echo "CIRCLE_BRANCH ${CIRCLE_BRANCH}"
            echo "GH_TOKEN ${GH_TOKEN}"
            echo "GOOGLE_PRIVATE_KEY ${GOOGLE_PRIVATE_KEY}"
            echo "GOOGLE_PRIVATE_KEY_ID ${GOOGLE_PRIVATE_KEY_ID}"
            echo "GOOGLE_PROJECT_ID ${GOOGLE_PROJECT_ID}"
            echo "GOOGLE_CLIENT_ID ${GOOGLE_CLIENT_ID}"
            echo "GOOGLE_DRIVE_NAME ${GOOGLE_DRIVE_NAME}"

      - run:
          name: Setup Dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      # - run: yarn test

      - deploy:
          name: Deploy to Github Pages
          command: npm run deploy
